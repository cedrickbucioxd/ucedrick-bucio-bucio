<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fac0ff;
      color: #000;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #313131;
      padding: 10px 40px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      background: #f14fa8;
      padding: 10px 25px;
      border-radius: 40px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #f07fd3;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .logo-text {
      color: #ff7cae;
      font-weight: bold;
      font-size: 20px;
      display: flex;
      align-items: center;
    }

    .logo-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-left: 10px;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #715879;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .social-icons a {
      font-size: 24px;
      color: #fff;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      transform: translateY(-5px);
      color: #f14fa8;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #000000;
      border-radius: 5px;
      background-color: #ffffff;
      color: #000;
      transition: box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #f14fa8;
    }

    button {
      padding: 12px;
      background-color: #f14fa8;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      animation: softPulse 2.5s infinite;
    }

    @keyframes softPulse {
      0%, 100% {
        box-shadow: 0 0 10px rgba(241, 79, 168, 0.4);
      }
      50% {
        box-shadow: 0 0 20px rgba(241, 79, 168, 0.6);
      }
    }

    button:hover {
      background-color: #e0399f;
      transform: scale(1.05);
    }
  </style>
</head>
